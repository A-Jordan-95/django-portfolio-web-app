{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title}}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <a href="{{ project.repo_link }}"
            class="btn btn-primary">
            Github Repo
        </a>
    </div>
</div>
{% endblock %}
